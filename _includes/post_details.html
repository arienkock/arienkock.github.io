{% if page.title or post.title %}
<h1 class="entry-title">
{% if page.title %}
    <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
{% endif %}
{% if post.title %}
    <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
{% endif %}
</h1>
{% endif %}
<div><em>by Arien Kock on {% if post.date %}{{post.date}}{% endif %}{% if page.date %}{{page.date}}{% endif %}</em></div>
<div>{{ content }}</div>
