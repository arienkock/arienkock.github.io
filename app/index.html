{% extends 'layout.html' %}

{% block title %}{{ site.title }}{% endblock %}

{% block content %}
	{% for post in site.posts %}
		<div class="item">
			<div class="date">{{post.date.getFullYear()}}-{{post.date.getMonth() + 1}}-{{post.date.getDate()}}</div>
			<h2 class="item-title"><a href="{{post.url}}">{{ post.title }}</a></h2>
			<div class="teaser-line">{{ post.teaser }}</div>
		</div>
	{% endfor %}
{% endblock %}
